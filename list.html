<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>   
        const elements=document.querySelectorAll('li')
        const indexof8=elements[6]
        const newele=document.createElement('li')
        newele.innerText='7';
        const ulnode=document.querySelector('ul')
        ulnode.insertBefore(newele,indexof8
            
        )
    </script>
</body>
</html>
